<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("https://images.alphacoders.com/132/1328398.png") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .overlay {
            background: rgba(0,0,0,0.45);
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }

        .container {
            width: 450px;
            margin: 40px auto;
        }

        .card {
            background: #f4e3c3;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        .form-card {
            background: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-green { background: #2ecc71; color: white; }
        .btn-blue { background: #3498db; color: white; }
        .btn-red { background: #e74c3c; color: white; }

        .btn:hover { opacity: 0.85; }

        .deadline {
            color: red;
            font-weight: 600;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .btn-group {
            text-align: center;
            margin-top: 10px;
        }

        .btn-group a {
            margin: 0 5px;
            text-decoration: none;
        }

        .center-card {
            width: 400px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="overlay">

    {% if request.user.is_authenticated %}
    <div class="navbar">
        <div>Welcome, {{ request.user.username }}</div>
        <div>
            <a href="{% url 'todo_list' %}">Home</a>
            <a href="{% url 'delete_account' %}">Delete Account</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
